<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="quotation.png">
</head>
<body>
    <div class="quotecontent">
        <h1 class="header">Quote of the Day</h1>
        <h2 class="quote">Loading...</h2>
        <p class="author">Loading...</p>
        <div class="buttons">
        <button class="generate" onclick="getquote()">Generate</button>
        <button class="tweet" onclick="posttweet()"><img src="twitter.png" alt="twitter" class="twitter">Tweet</button>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
